removeDisplay: "arguments[0].style.removeProperty('display')"
removeOpacity: "arguments[0].style.removeProperty('opacity')"
removeHeight: "arguments[0].style.removeProperty('height')"
removeWidth: "arguments[0].style.removeProperty('width')"
removeFontSize: "arguments[0].style.removeProperty('font-size')"
removeZindex: "arguments[0].style.removeProperty('z-index')"
